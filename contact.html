<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="PROJECTSITE.css" />
  <title>Contact Us - Empower Young Minds</title>
</head>
<body>

  <nav class="navbar">
    <ul>
      <li><a href="PROJECTSITE.html">Home</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="progress.html">Progress</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="element">
    <div class="elementleft">
      <img class="elementimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsv7vNLcB3JUL8OHsg-cz2MUsqKrJjhlG4vQ&s" alt="Contact">
    </div>
    <div class="elementright">
      <h2>Get in Touch</h2>
      <p class="esubtitles">
        We'd love to hear from you. Fill out the form and we'll be in touch shortly.
      </p>
      <form class="eform">
        <div class="formgroup">
          <label for="username">Your Name:</label>
          <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="formgroup">
          <label for="course">Subject:</label>
          <select id="course">
            <option value="">Choose subject</option>
            <option value="feedback">Feedback</option>
            <option value="partnership">Partnership</option>
            <option value="support">Support</option>
          </select>
        </div>
        <button type="submit" class="ebutton">Send Message</button>
      </form>
    </div>
  </section>

  <script src="PROJECTSITE.js"></script>
</body>
</html>
